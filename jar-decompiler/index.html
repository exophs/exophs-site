<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAR File Decompiler</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #drop-area.highlight {
            border-color: purple;
        }
        #file-input {
            display: none;
        }
        .button {
            display: inline-block;
            padding: 10px;
            background: #ccc;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #999;
        }
        .button:hover {
            background: #ddd;
        }
        #file-list {
            margin-top: 20px;
        }
        #decompiled-content {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #ddd;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <h2>JAR File Decompiler</h2>
        <p>Drag & drop your JAR file here or</p>
        <label for="file-input" class="button">Select File</label>
        <input type="file" id="file-input" accept=".jar" />
    </div>
    
    <div id="file-list"></div>
    
    <div id="decompiled-content"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const decompiledContent = document.getElementById('decompiled-content');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle selected files
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.name.endsWith('.jar')) {
                alert('Please upload a JAR file');
                return;
            }

            fileList.innerHTML = `<p>Processing: ${file.name}</p>`;
            decompiledContent.textContent = 'Decompiling...';

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('jarFile', file);

            fetch('/decompile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    decompiledContent.textContent = 'Error: ' + data.error;
                } else {
                    displayDecompiledContent(data);
                }
            })
            .catch(error => {
                decompiledContent.textContent = 'Error: ' + error.message;
            });
        }

        function displayDecompiledContent(data) {
            let content = '';
            
            if (data.classes) {
                data.classes.forEach(cls => {
                    content += `=== ${cls.name} ===\n${cls.code}\n\n`;
                });
            } else if (data.code) {
                content = data.code;
            }
            
            decompiledContent.textContent = content;
        }
    </script>
</body>
</html>
