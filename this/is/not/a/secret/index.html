<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>secret!!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .links_underline {
            text-decoration: none;
        }
        .title {
            font-size: 2rem;
            text-align: center;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .links_underline:hover {
            text-decoration: underline;
        }
        .secret-message {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 1000px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .hint {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }
        .cool {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .close-button:hover {
            background: #cc0000;
        }
        .troll-face {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .troll-face img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .cringe-face {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .cringe-face img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="confetti-canvas"></canvas>
    <div class="cool">
        <p>Type in cool words kids say nowadays!</p>
    </div>
    <a class="links_underline" href="https://exophs.vercel.app/">
        <h1 class="title" id="titleText">You found a secret place! Press here to go back.</h1>
    </a>
    <div class="hint" id="hintMessage">
        <p>Can you find the hidden secret? Try something classic!</p>
    </div>
    <div class="secret-message" id="secretMessage">
        <button class="close-button" id="closeButton">X</button>
        <h2>ðŸŽ‰ Secret Revealed! ðŸŽ‰</h2>
        <p>Congratulations! You've discovered the secret message. Keep exploring for more surprises!</p>
    </div>
    <div class="troll-face" id="trollFace">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/73/Trollface.png" alt="Troll Face" />
    </div>
    <div class="cringe-face" id="cringeFace">
        <img src="https://media.tenor.com/suQB6ELr2ysAAAAM/cringe-cringe-face.gif" alt="Cringe Face" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const confetti = (options = {}) => {
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = window.confetti.create(canvas, {
                resize: true,
                useWorker: true
            });
            myConfetti(options);
        };

        function triggerConfettiWithDelay(delay = 1000) {
            setTimeout(() => {
                confetti({
                    particleCount: 200,
                    spread: 70,
                    origin: { y: 1 }
                });
            }, delay);
        }

        document.addEventListener('DOMContentLoaded', () => {
            triggerConfettiWithDelay(2000);
            createStars(150);
        });

        function createStars(count) {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = Math.random() * 2 + 1 + 's';
                starsContainer.appendChild(star);
            }
        }

        const konamiCode = [
            "ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a"
        ];
        let konamiCodePosition = 0;

        const rickrollSequence = "rickroll";
        let rickrollInput = "";

        const trollSequence = "troll";
        let trollInput = "";

        const searchSequences = ["gyat", "skibidi", "rizz", "ohio", "sussy", "sigma"];
        let searchInput = "";

        function onKeyPress(event) {
            const key = event.key;

            if (key === konamiCode[konamiCodePosition]) {
                konamiCodePosition++;
                if (konamiCodePosition === konamiCode.length) {
                    document.getElementById("secretMessage").style.display = "block";
                    document.getElementById("hintMessage").style.display = "none";
                    konamiCodePosition = 0;
                }
            } else {
                konamiCodePosition = 0;
            }

            if (key.length === 1) {
                rickrollInput += key;
                if (rickrollInput.endsWith(rickrollSequence)) {
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                    rickrollInput = "";
                }
            }

            if (key.length === 1) {
                trollInput += key;
                if (trollInput.endsWith(trollSequence)) {
                    document.querySelector("a").style.display = "none";
                    document.getElementById("hintMessage").style.display = "none";
                    document.getElementById("secretMessage").style.display = "none";
                    document.querySelector(".cool").style.display = "none";
                    document.getElementById("trollFace").style.display = "block";

                    document.getElementById("titleText").textContent = "Trolled!";
                    document.title = "trolled!";

                    triggerConfettiWithDelay(2000);

                    setTimeout(() => {
                        document.querySelector("a").style.display = "";
                        document.getElementById("hintMessage").style.display = "block";
                        document.getElementById("secretMessage").style.display = "none";
                        document.querySelector(".cool").style.display = "block";
                        document.getElementById("trollFace").style.display = "none";

                        document.getElementById("titleText").textContent = "You found a secret place! Press here to go back.";
                        document.title = "secret!!";
                    }, 5000);

                    trollInput = "";
                }
            }

            if (key.length === 1) {
                searchInput += key;
                searchSequences.forEach(sequence => {
                    if (searchInput.endsWith(sequence)) {
                        const randomChoice = Math.random() < 0.5;
                        if (randomChoice) {
                            window.location.href = "https://www.google.com/search?q=get+help+therapy&oq=get+help";
                        } else {
                            document.getElementById("cringeFace").style.display = "block";
                            setTimeout(() => {
                                document.getElementById("cringeFace").style.display = "none";
                            }, 5000);
                        }
                        searchInput = "";
                    }
                });
            }
        }

        function closeSecretMessage() {
            document.getElementById("secretMessage").style.display = "none";
        }

        document.getElementById("closeButton").addEventListener("click", closeSecretMessage);
        document.addEventListener("keydown", onKeyPress);
    </script>
    <script src="/js/sparkle.js"></script>
</body>
</html>
