            // Typewriter and countdown functions
            const texts = [

                "i love my friends",

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffleArray(texts);
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const element = document.getElementById("typewriter");
                const currentText = texts[textIndex];
                const speed = isDeleting ? 50 : 150;

                if (charIndex < currentText.length && !isDeleting) {
                    element.innerHTML = "&nbsp;" + currentText.slice(0, charIndex + 1);
                    charIndex++;
                    setTimeout(type, speed);
                } else if (isDeleting && charIndex > 0) {
                    element.innerHTML = "&nbsp;" + currentText.slice(0, charIndex - 1);
                    charIndex--;
                    setTimeout(type, speed);
                } else if (!isDeleting && charIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(type, 1000);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;

                    if (textIndex === 0) {
                        shuffleArray(texts);
                    }

                    setTimeout(type, 500);
                }
            }

            setTimeout(type, 1000);

            function updateCountdown() {
                const targetDate = new Date('2025-10-16T00:00:00Z');  // Updated target date
                const now = new Date();
                const timeDifference = targetDate - now;

                if (timeDifference <= 0) {
                    document.getElementById('countdown').innerHTML = "It's my birthday!! I'm now 18!";  // Updated message for 18th birthday
                    return;
                }

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML =
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            }

            setInterval(updateCountdown, 1000);

        // The ghostCursor function
        function ghostCursor() {
            let width = window.innerWidth;
            let height = window.innerHeight;
            let cursor = { x: width / 2, y: height / 2 };
            let particles = [];
            let canvas, context;

            let baseImage = new Image();
            baseImage.src = "https://cdn.glitch.global/58cc88e6-fae4-4d3a-9fee-87a8518eb0a0/cursor.png?v=1729381820267";

            function init() {
                canvas = document.createElement("canvas");
                context = canvas.getContext("2d");
                canvas.style.top = "0px";
                canvas.style.left = "0px";
                canvas.style.pointerEvents = "none";
                canvas.style.position = "fixed"; // Ensures it stays in place
                canvas.style.zIndex = "9999"; // Set a high z-index to appear above other elements

                document.body.appendChild(canvas);
                canvas.width = width;
                canvas.height = height;

                bindEvents();
                loop();
            }

            function bindEvents() {
                document.body.addEventListener("mousemove", onMouseMove);
                window.addEventListener("resize", onWindowResize);
            }

            function onWindowResize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            function onMouseMove(e) {
                cursor.x = e.clientX;
                cursor.y = e.clientY;
                addParticle(cursor.x, cursor.y, baseImage);
            }

            function addParticle(x, y, image) {
                particles.push(new Particle(x, y, image));
            }

            function updateParticles() {
                context.clearRect(0, 0, width, height);
                particles.forEach(p => p.update(context));
                particles = particles.filter(p => p.lifeSpan >= 0);
            }

            function loop() {
                updateParticles();
                requestAnimationFrame(loop);
            }

            function Particle(x, y, image) {
                this.lifeSpan = 40;
                this.position = { x: x, y: y };
                this.image = image;

                this.update = function(context) {
                    this.lifeSpan--;
                    const opacity = Math.max(this.lifeSpan / 40, 0);
                    context.globalAlpha = opacity;
                    context.drawImage(this.image, this.position.x, this.position.y);
                };
            }

            init();
        }
