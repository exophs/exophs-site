<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="https://raw.githubusercontent.com/exophs/favicon/main/favicon_io/favicon.ico" />
<title>About Me - Ray</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
<style>
/* ---------------- Catppuccin Mocha Colors ---------------- */
:root {
    --mocha-base: #1e1e2e;
    --mocha-mantle: #181825;
    --mocha-crust: #11111b;
    --mocha-text: #cdd6f4;
    --mocha-subtext: #bac2de;
    --mocha-blue: #89b4fa;
    --mocha-peach: #fab387;
    --mocha-green: #a6e3a1;
    --mocha-lavender: #b4befe;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    color: var(--mocha-text);
    background-color: var(--mocha-base);
    height: 100vh;
    overflow: hidden; /* hide native scrollbar */
}

/* ---------------- Scrollable Container ---------------- */
.scroll-container {
    height: 100%;
    width: 100%;
    overflow-y: scroll; /* scrolling enabled */
    scrollbar-width: none; /* Firefox */
}

.scroll-container::-webkit-scrollbar {
    width: 0px; /* Chrome, Edge, Safari */
    background: transparent;
}

/* ---------------- Container ---------------- */
.container {
    max-width: 900px;
    width: 100%;
    background-color: var(--mocha-mantle);
    border-radius: 15px;
    padding: 30px 40px;
    margin: 40px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* ---------------- Header ---------------- */
h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    margin-bottom: 5px;
    color: var(--mocha-lavender);
    text-align: center;
}

h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    color: var(--mocha-peach);
    margin-bottom: 20px;
    text-align: center;
}

/* ---------------- Profile ---------------- */
.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 15px;
    margin: 0 auto 20px;
    display: block;
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--mocha-lavender);
}

/* ---------------- Text ---------------- */
p {
    font-family: 'Roboto', sans-serif;
    font-size: 1em;
    margin-bottom: 15px;
    line-height: 1.6;
    color: var(--mocha-subtext);
    text-align: center;
}

/* ---------------- Buttons ---------------- */
.back-button, .contacts-button {
    display: inline-block;
    margin: 0 5px;
    padding: 6px 12px;
    background-color: var(--mocha-crust);
    border-radius: 8px;
    font-weight: bold;
    color: var(--mocha-blue);
    transition: all 0.2s ease;
}

.back-button:hover, .contacts-button:hover {
    background-color: var(--mocha-base);
    color: var(--mocha-peach);
}

/* ---------------- Tech Icons ---------------- */
.tech-icons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 25px 0;
}

.tech-icons img {
    width: 40px;
    height: 40px;
    transition: transform 0.2s ease;
}

.tech-icons img:hover {
    transform: scale(1.2);
}

/* ---------------- Collage ---------------- */
.collage {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 25px 0;
}

.collage img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.collage img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--mocha-green);
}

/* ---------------- Lightbox ---------------- */
.lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    background-color: rgba(0,0,0,0.85);
    z-index: 1000;
}

.lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
}

.lightbox .close, .lightbox .prev, .lightbox .next {
    position: fixed;
    top: 20px;
    background-color: var(--mocha-crust);
    color: var(--mocha-text);
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 18px;
}

.lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
.lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }
.lightbox .close { right: 20px; }

/* ---------------- Footer ---------------- */
footer {
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
    color: var(--mocha-subtext);
    width: 100%;
    background-color: var(--mocha-mantle);
    border-top: 1px solid #2a2a3a;
    box-sizing: border-box;
    margin-top: 40px;
}

/* ---------------- Tooltip ---------------- */
.preview-tooltip {
    position: relative;
    cursor: pointer;
}

.preview-tooltip .preview {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    background-color: var(--mocha-crust);
    padding: 8px;
    border-radius: 8px;
    transition: opacity 0.3s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.preview-tooltip:hover .preview {
    visibility: visible;
    opacity: 1;
}
</style>
</head>
<body>

<div class="scroll-container">
    <div class="container">
        <div style="text-align:center; margin-bottom:20px;">
            <a href="https://exophs.space" class="back-button">Back</a>
            <a href="https://exophs.space/about/contacts/" class="contacts-button">Contacts</a>
        </div>

        <h1>Hi, I'm Ray</h1>
        <h3>Small Web Developer</h3>
        <img src="https://avatars.githubusercontent.com/u/91388963?v=4" alt="Profile Picture" class="profile-pic">

        <p>
            I'm 18 years old, living in Pennsylvania, USA. I enjoy creating websites and learning new web technologies.
        </p>

        <p>
            Currently working on 
            <span class="preview-tooltip">
                <a href="https://github.com/exophs/exophs.github.io" target="_blank">exophs.github.io</a>
                <span class="preview">
                    <img src="https://ray.confusing.wtf/u/xoSHbY.png" alt="Preview of exophs.github.io">
                </span>
            </span> 
            and this website.
        </p>

        <div class="tech-icons">
            <a href="https://www.w3schools.com/css/" target="_blank"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg" alt="CSS3"></a>
            <a href="https://www.w3.org/html/" target="_blank"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg" alt="HTML5"></a>
            <a href="https://www.java.com" target="_blank"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg" alt="Java"></a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="JavaScript"></a>
            <a href="https://www.linux.org/" target="_blank"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/linux/linux-original.svg" alt="Linux"></a>
            <a href="https://www.python.org" target="_blank"><img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="Python"></a>

        <h3>This is my cat Pixie</h3>
        <div class="collage">
            <img src="https://images.confusing.wtf/r/42Wo9O.jpeg?compress=false" alt="Collage Image 1">
            <img src="https://images.confusing.wtf/r/8jcAUh.jpeg?compress=false" alt="Collage Image 2">

    </div>
</div>

<div id="lightbox" class="lightbox">
    <button class="close">&times;</button>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <img id="lightbox-img" alt="Lightbox Image">
</div>

<footer>
    <p>Â© 2024 <a href="https://exophs.is-a.dev">exophs</a>. All rights reserved.</p>
</footer>

<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const images = document.querySelectorAll('.collage img');
let currentIndex = 0;

images.forEach((img, i) => img.addEventListener('click', () => openLightbox(i)));

function openLightbox(i) {
    currentIndex = i;
    lightbox.style.display = 'flex';
    lightboxImg.src = images[i].src;
}

function closeLightbox() { lightbox.style.display = 'none'; }

function changeImage(dir) {
    currentIndex = (currentIndex + dir + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
}

document.querySelector('.lightbox .close').addEventListener('click', closeLightbox);
document.querySelector('.lightbox .prev').addEventListener('click', () => changeImage(-1));
document.querySelector('.lightbox .next').addEventListener('click', () => changeImage(1));

document.addEventListener('keydown', e => {
    if(lightbox.style.display === 'flex'){
        if(e.key === 'Escape') closeLightbox();
        else if(e.key === 'ArrowLeft') changeImage(-1);
        else if(e.key === 'ArrowRight') changeImage(1);
    }
});

lightbox.addEventListener('click', e => { if(e.target === lightbox) closeLightbox(); });
</script>
</body>
</html>
