<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Contacts - Ray</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
<style>
/* ---------------- Catppuccin Mocha Colors ---------------- */
:root {
    --mocha-base: #1e1e2e;
    --mocha-mantle: #181825;
    --mocha-crust: #11111b;
    --mocha-text: #cdd6f4;
    --mocha-subtext: #bac2de;
    --mocha-blue: #89b4fa;
    --mocha-peach: #fab387;
    --mocha-green: #a6e3a1;
    --mocha-lavender: #b4befe;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    color: var(--mocha-text);
    background-color: var(--mocha-base);
    height: 100vh;
    overflow: hidden; /* hide native scrollbar */
}

/* ---------------- Scrollable Container ---------------- */
.scroll-container {
    height: 100%;
    width: 100%;
    overflow-y: scroll; /* scrolling enabled */
    scrollbar-width: none; /* Firefox */
}

.scroll-container::-webkit-scrollbar {
    width: 0px; /* Chrome, Edge, Safari */
    background: transparent;
}

/* ---------------- Container ---------------- */
.container {
    max-width: 900px;
    width: 100%;
    background-color: var(--mocha-mantle);
    border-radius: 15px;
    padding: 30px 40px;
    margin: 40px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
}

/* ---------------- Header ---------------- */
h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2em;
    margin-bottom: 10px;
    color: var(--mocha-lavender);
}

h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    color: var(--mocha-peach);
    margin-bottom: 20px;
}

/* ---------------- Profile Picture ---------------- */
.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 15px;
    margin: 0 auto 20px;
    display: block;
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--mocha-lavender);
}

/* ---------------- Back Button ---------------- */
.back-button {
    display: inline-block;
    margin: 20px;
    padding: 6px 12px;
    background-color: var(--mocha-crust);
    border-radius: 8px;
    font-weight: bold;
    color: var(--mocha-blue);
    text-decoration: none;
    transition: all 0.2s ease;
}

.back-button:hover {
    background-color: var(--mocha-base);
    color: var(--mocha-peach);
}

/* ---------------- Contact Info ---------------- */
.contact-info p {
    font-family: 'Roboto', sans-serif;
    font-size: 1em;
    margin-bottom: 10px;
    color: var(--mocha-subtext);
}

.contact-info a {
    color: var(--mocha-blue);
    text-decoration: none;
    transition: color 0.2s ease;
}

.contact-info a:hover {
    color: var(--mocha-peach);
}

/* ---------------- Social Icons ---------------- */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
}

.social-icons img {
    width: 40px;
    height: 40px;
    transition: transform 0.2s ease;
}

.social-icons a:hover img {
    transform: scale(1.2);
}

/* ---------------- Footer ---------------- */
footer {
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
    color: var(--mocha-subtext);
    width: 100%;
    background-color: var(--mocha-mantle);
    border-top: 1px solid #2a2a3a;
    box-sizing: border-box;
    margin-top: 40px;
}

/* ---------------- Title Animation ---------------- */
.title-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px 0;
}

.title-container h1 {
    margin: 0 10px;
    color: var(--mocha-lavender);
}

.title-container h3 {
    margin: 0 5px;
    font-size: 1.2em;
    color: var(--mocha-peach);
}

/* ---------------- No underline for links ---------------- */
.no-underline {
    text-decoration: none;
    color: inherit;
    outline: none;
}

.no-underline:hover {
    text-decoration: none;
}
</style>
</head>
<body>
<div class="scroll-container">
    <div class="container">
        <a href="https://exophs.space/about/" class="back-button">Back</a>

        <div class="title-container">

            <h1>STILL ADDING MORE SOCIALS ON HERE</h1>
            <h3>!!!</h3>
        </div>

        <h1>Contact Me</h1>
        <img src="https://avatars.githubusercontent.com/u/91388963?v=4" alt="Profile Picture" class="profile-pic" />
        <h3>Here are all the ways you can reach out to me:</h3>
        
        <div class="contact-info">
            <p>Email me: <a href="mailto:bezeski@gmail.com">bezeski@gmail.com</a></p>
            <p>Discord: <strong>.exophs</strong></p>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/exophorism" target="_blank" rel="noreferrer">

                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" />
            </a>
        </div>
    </div>
</div>

</footer>

</body>
</html>
