    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.4;
            background: linear-gradient(to right, #3a0a6f, #0e0037);
            background-size: 200% 200%;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            min-height: 100vh;
            transition: background-position 0.1s ease-out;
            position: relative;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
        h1, h3 {
            color: #fff;
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
        }
        h1:hover, h3:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.8);
        }
        p {
            color: #fff;
            font-size: 1em;
            font-weight: normal;
            font-family: 'Montserrat', sans-serif;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }
        p:hover {
            transform: translateY(-3px);
        }
        .profile-pic {
            border-radius: 10%;
            width: 120px;
            height: 120px;
            margin: 10px 0;
            user-drag: none;
            -webkit-user-drag: none;
            transition: transform 0.3s ease;
        }
        .profile-pic:hover {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .contact-info, .social-icons {
            margin: 10px 0;
        }
        .contact-info a, .social-icons a {
            color: #80b3ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover, .social-icons a:hover {
            color: #b3d9ff;
        }
        .social-icons img {
            vertical-align: middle;
            transition: filter 0.3s ease;
            user-drag: none;
            -webkit-user-drag: none;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2.5px 5px;
            border-radius: 7px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(52, 52, 60, 0)); /* Fading effect */
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
            font-size: 14px;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .title-container h1 {
            margin: 0 10px;
        }
        .title-container h3 {
            margin: 0 5px;
            font-size: 1.5em;
        }
    </style>
</head>
